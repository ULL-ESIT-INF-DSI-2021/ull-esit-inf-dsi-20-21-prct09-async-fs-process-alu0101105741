name: Coverage
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '15.9.0'
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test
      - run: npm run coverage
